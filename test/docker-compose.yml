version: "3.8"

services:
  # Healthy service - always responds OK
  healthy:
    image: nginx:alpine
    ports:
      - "18080:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost"]
      interval: 5s
      timeout: 3s

  # Unhealthy service - stops responding after 10 seconds
  unhealthy:
    build:
      context: .
      dockerfile: Dockerfile.unhealthy
    ports:
      - "18081:8080"

  # CPU hog - spins CPU for testing process detection
  cpu-hog:
    build:
      context: .
      dockerfile: Dockerfile.cpu-hog
    # Limit so it doesn't actually kill the host
    deploy:
      resources:
        limits:
          cpus: "0.5"
